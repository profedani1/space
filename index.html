<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pecera 3D con múltiples escenas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* El canvas llenará toda la ventana */
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: grab;
      touch-action: none;
    }
    canvas:active {
      cursor: grabbing;
    }

    /* Selector para cambiar escena */
    select {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: rgba(255 255 255 / 0.9);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- El menú select es creado dinámicamente por main.js -->
  
  <!-- Scripts -->
  <!-- Three.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>

  <!-- Tu script principal modular -->
  <script type="module" src="./main.js"></script>

</body>
</html>
